<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Slideshow</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>
		
		<div class="slideshow slideshow1">
			<img src="dist/img/sunset1.jpg" alt="sunset image" class="slide active">
			<img src="dist/img/sunset2.jpg" alt="sunset image" class="slide ">
			<img src="dist/img/sunset3.jpg" alt="sunset image" class="slide ">
			<img src="dist/img/sunset4.jpg" alt="sunset image" class="slide ">
		</div>

		<button class="prev">Previous</button>
		<button class="stop">Stop</button>
		<button class="play">Play</button>
		<button class="next">Next</button>
		<button class="jump">Jump to slide 3</button>

		<script src="dist/js/main.js"></script>

		<script>
			let mySlideshow1 = slideshow(3000, ".slideshow1")
			
			document.querySelector('.slideshow1').onclick = function(){
				mySlideshow1.stop()
			}
		</script>

	</body>
</html>
